</div>

<div id="main">
   <h2 class="top_title"><a href="http://www.helloweba.com/view-blog-360.html">有趣的日期和时间选择插件-Datedropper</a></h2>
  
	<div class="demo">
		<p>请选择日期：<input type="text" class="input" id="pickdate" /></p><br/>
		<p>请选择时间：<input type="text" class="input" id="picktime" /></p>
	</div>
	
</div>
<script type="text/javascript" src="http://libs.useso.com/js/jquery/1.9.0/jquery.min.js"></script>
<script src="datedropper.min.js"></script>
<script src="timedropper.min.js"></script>
<script>
$("#pickdate").dateDropper({
	animate: false,
	//format: 'Y-m-d',
	format: 'Y-m',
	maxYear: '2020'
});
$("#picktime").timeDropper({
	meridians: false,
	format: 'HH:mm',
	//meridians: false
});
</script>
